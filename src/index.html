<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3speak Video Player</title>
    
    <!-- PERFORMANCE: Preconnect to IPFS gateways for faster initial connections -->
    <link rel="preconnect" href="https://ipfs.3speak.tv" crossorigin>
    <link rel="dns-prefetch" href="https://ipfs.3speak.tv">
    
    <link rel="preconnect" href="https://ipfs-audio.3speak.tv" crossorigin>
    <link rel="dns-prefetch" href="https://ipfs-audio.3speak.tv">
    
    <link rel="preconnect" href="https://ipfs.io" crossorigin>
    <link rel="dns-prefetch" href="https://ipfs.io">
    
    <link rel="preconnect" href="https://gateway.pinata.cloud" crossorigin>
    <link rel="dns-prefetch" href="https://gateway.pinata.cloud">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="/assets/3speak.png" alt="3speak" />
        </div>
        
        <!-- Video.js Player -->
        <div class="player-wrapper">
            <video
                id="snapie-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                playsinline
                webkit-playsinline>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
            <div class="player-logo player-logo-top-left" id="logo-top-left">
                <img src="/assets/legacyLogo3Speaksmall.png" alt="3speak" />
            </div>
        </div>

        <div class="info-panel">
            <h3>Video Info</h3>
            <p>Title: <span id="current-source">Loading...</span></p>
            <p>Views: <span id="view-count">-</span></p>
            <p>Status: <span id="player-state">Initializing...</span></p>
        </div>
    </div>
</body>
</html>
